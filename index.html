<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="title-div">
        <h1>Calculator</h1>
    </div>
    <div id="calc-container">
        <div id="display-container">
            <input type="text" id="calc-display", value="0" disabled/>
        </div>
        <div id="button-container">
            <button type="button" class="allclear" value="allclear">AC</button>
            <button type="button" class="clear" value="clear">C</button>
            <button type="button" class="operator" value="percent">%</button>
            <button type="button" class="operator" value="divide">รท</button>

            <button type="button" class="btn-num" value="7">7</button>
            <button type="button" class="btn-num" value="8">8</button>
            <button type="button" class="btn-num" value="9">9</button>
            <button type="button" class="operator" value="add">+</button>

            <button type="button" class="btn-num" value="4">4</button>
            <button type="button" class="btn-num" value="5">5</button>
            <button type="button" class="btn-num" value="6">6</button>
            <button type="button" class="operator" value="subtract">-</button>

            <button type="button" class="btn-num" value="1">1</button>
            <button type="button" class="btn-num" value="2">2</button>
            <button type="button" class="btn-num" value="3">3</button>
            <button type="button" class="operator" value="multiply">x</button>

            <button type="button" class="btn-num" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="equals" value="equals">=</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
